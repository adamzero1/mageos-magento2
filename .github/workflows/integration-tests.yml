      - feature/magento-setup*
#      - nx-integration-tests

  pull_request:
    branches:
      - 2.4-develop
      - nx-integration-tests
#      - feature/magento-setup*

permissions:
  contents: write

jobs:
  # call-workflow:
  #   uses: adamzero1/mageos-github-actions/integration-tests/nx@main
