  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Inte tests
        uses: adamzero1/mageos-github-actions/integration-tests/nx@main
        with:
          repository: ${{ github.repository }}
          pr_head: ${{ github.event.pull_request.head.sha }}
          pr_base: ${{ github.event.pull_request.base.ref }}